name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Amplified/backend

    env:
      OPENAI_API_KEY: "dummy-key-for-ci"
      DEEPGRAM_API_KEY: "dummy-key-for-ci"
      ANTHROPIC_API_KEY: "dummy-key-for-ci"
      DATABASE_URL: "sqlite:///./test.db"

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest -v tests/

    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      if: github.event_name == 'pull_request'
      with:
        pytest-xml-coverage-path: ./Amplified/backend/coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: "${{ secrets.CODECOV_TOKEN }}"
        file: ./Amplified/backend/coverage.xml
        fail_ci_if_error: true
